<button class="js-open-modal">Кнопка</button>

<div class="overlay js-overlay"></div>

    <div class="modal js-modal">
        <div class="close js-close-modal">
            <i class="fa fa-times" aria-hidden="true"></i>
        </div>
        <h3 class="modal__title js-modal__title"></h3>
        <form class="js-form">
            <div class="input-group">
                <input class="form__input js-form-input js-name" type="text" maxlength="60"  placeholder="Ваше имя" name="formParams[full_name]" value="">
            </div>
            <div class="input-group">
                <input class="form__input js-form-input js-email" type="email" maxlength="60"  placeholder="Ваш E-mail" name="formParams[email]" value="">
            </div>
            <div class="input-group">
                <input class="form__input js-form-input phone__input js-phone" type="tel" maxlength="60"  placeholder="Ваш телефон" name="formParams[phone]" value="">
                <div class="flag-container js-flag-container">
                    <img class="country-image js-country-image" src="img/rus.svg" alt="Russia">
                </div>
                <div class="dropdown js-dropdown hide">
                    <ul class="country-list">
                        <li class="country-item js-country-item" data-country="belarus">
                            <div class="flag belarus"></div>
                            <span class="country-name">Belarus (Беларусь)</span>
                            <span class="country-phone-code">+375</span>
                        </li>
                        <li class="country-item js-country-item" data-country="kazakhstan">
                            <div class="flag kazakhstan"></div>
                            <span class="country-name">Kazakhstan (Казахстан)</span>
                            <span class="country-phone-code">+7</span>
                        </li>
                        <li class="country-item js-country-item" data-country="russia">
                            <div class="flag russia"></div>
                            <span class="country-name">Russia (Россия)</span>
                            <span class="country-phone-code">+7</span>
                        </li>
                        <li class="country-item js-country-item" data-country="ukraine">
                            <div class="flag ukraine"></div>
                            <span class="country-name">Ukraine (Украина)</span>
                            <span class="country-phone-code">+380</span>
                        </li>
                    </ul>
                </div>
            </div>
            <button class="btn submit js-submit" type="submit"></button>
            <div class="checkbox js-checkbox">
                <input class="checkbox__input js-checkbox__input" id="check" type="checkbox">
                <label for="check">Отправляя сведения через электронную форму, вы соглашаетесь с условиями <a class="checkbox-link js-checkbox__link" href="">оферты</a>, даете согласие на обработку персональных данных, их сбор, хранение и передвчу третьим лицам представленной вами информации на условиях <a class="checkbox-link js-checkbox__link" href="">Политики обработки персональных данных</a></label>
            </div>
        </form>
        <div class="answer js-answer">
            <img class="answer-image js-answer-image">
            <p class="answer-text js-answer-text"></p>
        </div>
    </div>
